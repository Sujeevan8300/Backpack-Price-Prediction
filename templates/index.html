<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Backpack Price Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <style>
        h1 {
            color: rgb(0, 0, 0);
            text-align: center;
        }

        .warning {
            color: red;
            font-weight: bold;
            text-align: center;
        }

        .container {
            background: #fffbfe;
            font-weight: bold;
            padding-bottom: 10px;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgb(125, 128, 255);
        }

        .card {
            margin-top: 20px;
            color: rgb(241, 239, 240);
        }

        img {
            border-radius: 25px;
        }

        
    </style>
</head>

<body style="background-image: url('./static/images/backpack.png'); background-size: cover; 
  background-position: center; background-repeat: no-repeat;">
    <!--======================= Navbar ================================-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Backpack Price Prediction System Using Machine Learning</a>
        </div>
    </nav>

    <!--========================= Main Container =========================-->
    <div class="container my-3 mt-3">
        <h1 class="text-success">Backpack Price Prediction System <span class="text-success">ðŸŽ’</span></h1>

        <!-- Prediction Form -->
        <form action="/predict" method="POST">
            <div class="row">
                <!-- Brand Dropdown -->
                <div class="col-md-4">
                    <label for="Brand">Brand</label>
                    <select id="Brand" name="Brand" class="form-control" required>
                        <option value="1">Jansport</option>
                        <option value="4">Under Armour</option>
                        <option value="2">Nike</option>
                        <option value="0">Adidas</option>
                        <option value="3">Puma</option>
                    </select>
                </div>

                <!-- Material Dropdown -->
                <div class="col-md-4">
                    <label for="Material">Material</label>
                    <select id="Material" name="Material" class="form-control" required>
                        <option value="1">Leather</option>
                        <option value="0">Canvas</option>
                        <option value="2">Nylon</option>
                        <option value="3">Polyester</option>
                    </select>
                </div>

                <!-- Size Dropdown -->
                <div class="col-md-4">
                    <label for="Size">Size</label>
                    <select id="Size" name="Size" class="form-control" required>
                        <option value="1">Medium</option>
                        <option value="2">Small</option>
                        <option value="0">Large</option>
                    </select>
                </div>
            </div>

            <div class="row mt-4">
                <!-- Compartments Input -->
                <div class="col-md-4">
                    <label for="Compartments">Compartments</label>
                    <input type="number" step="1" id="Compartments" name="Compartments" class="form-control" required>
                </div>

                <!-- Laptop Compartment Dropdown -->
                <div class="col-md-4">
                    <label for="Laptop_Compartment">Laptop Compartment</label>
                    <select id="Laptop_Compartment" name="Laptop_Compartment" class="form-control" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <!-- Waterproof Dropdown -->
                <div class="col-md-4">
                    <label for="Waterproof">Waterproof</label>
                    <select id="Waterproof" name="Waterproof" class="form-control" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>

            <div class="row mt-4">
                <!-- Style Dropdown -->
                <div class="col-md-4">
                    <label for="Style">Style</label>
                    <select id="Style" name="Style" class="form-control" required>
                        <option value="2">Tote</option>
                        <option value="1">Messenger</option>
                        <option value="0">Backpack</option>
                    </select>
                </div>

                <!-- Color Dropdown -->
                <div class="col-md-4">
                    <label for="Color">Color</label>
                    <select id="Color" name="Color" class="form-control" required>
                        <option value="0">Black</option>
                        <option value="3">Green</option>
                        <option value="5">Red</option>
                        <option value="1">Blue</option>
                        <option value="2">Gray</option>
                        <option value="4">Pink</option>
                    </select>
                </div>

                <!-- Weight Capacity Input -->
                <div class="col-md-4">
                    <label for="Weight_Capacity_kg">Weight Capacity (kg)</label>
                    <input type="number" step="0.01" id="Weight_Capacity_kg" name="Weight_Capacity_kg" class="form-control" required>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Get Prediction</button>
                </div>
            </div>
        </form>

        <!-- Prediction Result Card -->
        {% if result %}
        <div class="d-flex justify-content-center mt-4">
            <div class="card bg-dark text-white text-center" style="width: 20rem;">
                <img src="./static/images/backpack_logo.png" style="width: 70px; height: 70px;" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Predicted Backpack Price:</h5>
                    <p class="card-text">{{ result }}</p>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
